<!DOCTYPE html>
<html>
	<head>
		<title>GACE</title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="screen.css">

	</head>

	<body>
<div id="fb-root"></div>

		<div class="bloc">
			<a data-gace-link="Download,click,eBook" href="" class="btn btn-primary">Click</a>

			<a href="http://google.fr">External</a>
			<a href="http://google.fr" target="_blank">External Blank</a>

			<form method="post" action="" class="form col-md-4">
				<input type="text" name="email" class="form-control">
				<input type="submit" class="btn btn-primary">
			</form>
		</div>

		<div class="bloc" data-gace-bloc="feature1" data-gace-time="4"></div>
		<div class="bloc" data-gace-bloc="feature2" data-gace-time="6">
			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="true"></div>

		</div>
		<div class="bloc" data-gace-bloc="feature3" data-gace-time="8">
<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>

		</div>
		<div class="bloc">

			<!-- <div class="fb-send" data-href="http://developers.facebook.com/docs/plugins/" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light"></div> -->
		</div>

		<!-- plugins -->
		<script src="jquery.min.js"></script>
		<script src="../src/jquery.gace.js"></script>

		<script>
		window.navigator.standalone = true;

			$(function() {

				$.gace({
					debug: true,
					kind: "ga",
					// kind: "_gaq",
					ua: "UA-32768086-2",
					// ua: "UA-32768086-1",
					domain: "none",

					mobileBrowsers: true,
					inactiveTab: true,
					outboundLinks: true,
					scrollEvents: true,
					formEvents: true,

					socialTracking: ["Twitter"],
				});

			});

		</script>
	</body>
</html>
